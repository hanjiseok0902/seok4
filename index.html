
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 정보 앱</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ 날씨 정보</h1>
        </header>
        
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="도시 이름을 입력하세요" />
            <button id="searchBtn">검색</button>
        </div>
        
        <div class="weather-card" id="weatherCard">
            <div class="loading" id="loading">날씨 정보를 불러오는 중...</div>
            
            <div class="weather-info" id="weatherInfo" style="display: none;">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="country"></p>
                </div>
                
                <div class="current-weather">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="날씨 아이콘" />
                    </div>
                </div>
                
                <div class="weather-description">
                    <p id="condition"></p>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">체감온도:</span>
                        <span id="feelsLike"></span>°C
                    </div>
                    <div class="detail-item">
                        <span class="label">습도:</span>
                        <span id="humidity"></span>%
                    </div>
                    <div class="detail-item">
                        <span class="label">바람:</span>
                        <span id="windSpeed"></span> km/h
                    </div>
                    <div class="detail-item">
                        <span class="label">가시거리:</span>
                        <span id="visibility"></span> km
                    </div>
                </div>
            </div>
            
            <div class="error" id="error" style="display: none;">
                <p>날씨 정보를 불러올 수 없습니다. 도시 이름을 다시 확인해주세요.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
